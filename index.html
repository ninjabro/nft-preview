<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="outside__layer">
          <div class="inside__layer">
            <div id="container__cryptocard">
              <div class="equilibrium_img">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
              </div>
              <div class="equilibrium">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="crypto__price__time">
                  <div class="flex__row inside">
                    <img
                      id="icons"
                      src="./images/icon-ethereum.svg"
                      alt="ethereum"
                    />
                    <p class="crypto_price" id="custom">0.041 ETH</p>
                  </div>
                  <div class="flex__row">
                    <img id="clock" src="./images/icon-clock.svg" alt="clock" />
                    <p id="custom" class="time_left">3 days left</p>
                  </div>
                </div>

                <div class="creator">
                  <img
                    class="avatar"
                    src="./images/image-avatar.png"
                    alt="avatar"
                  />
                  <p>
                    Creation of
                    <span class="name">Jules Wyvern</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        & Coded by <a href="#">Arun</a>.
      </div>
    </footer>
  </body>
</html>
